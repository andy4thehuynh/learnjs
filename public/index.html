<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Banal Bookmarks</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>

    <!-- Live Reload -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=2"></' + 'script>')</script>

    <!-- Google Sign in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1029460486371-gftf5j9inrjts7sai4c63akr3us83bo8.apps.googleusercontent.com"/>

    <style type="text/css" media="all">
      body {
        margin-top: 60px;
        color: #607D8B;
      }
      .inline-list { margin-bottom: 0px; /* skeleton reset */  }
      .templates { display: none; }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .hover-links a { text-decoration: none;  }
      .hover-links a:hover { text-decoration: underline;  }

      .nav-container { background: #2196F3; }
      .nav-container a { color: white; }
      .text-lg { font-size: 32px; }
      .navbar-padding {
        padding-top: 7px;
        display: inline-block;
      }
      .button-danger {
        background-color: red;
        border: none;
        color: #FFFFFF;
      }
      .btn-delete { float: right; }
      .profile {
        display: block;
        margin-bottom: 15px;
      }
      #links-table { margin-top: 30px; }

    </style>

  </head>
  <body>
    <div class='markup'>
      <div class="nav-container no-select fixed-top u-full-width">
        <div class="container">
          <ul class="inline-list hover-links nav-list six columns">
            <li><a class="bookmarks-link text-lg" href="#index">Bookmarks</a></li>
          </ul>
          <div class="six columns signin-bar">
            <span class="navbar-padding u-pull-right">
              <span class="g-signin2" align="right" data-onsuccess="googleSignIn"></span>
            </span>
          </div>
        </div>
      </div>

      <div class="view-container container">
      </div>

      <div class="templates">
        <div class="landing-view">
          <h3>Banal Bookmarks</h3>
          <p>A small project built on AWS's ecosystem to save bookmarks</p>
        </div>

        <div class="index-view">
          <div class="row">
            <div class="add-link-container six columns">
              <div>
                <label for="add-a-link">Add a link:</label>
                <input class="u-full-width new-link" id="add-a-link" type="text" />
              </div>

              <button class="button-primary submit-link">Submit Link</button>
            </div>
          </div>

          <table class="u-full-width" id="links-table">
            <thead>
              <th>Link</th>
              <th></th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="profile-view">
          <h3>Your Profile</h3>
          <ul>
            <li><div class="email"></div></li>
          </ul>
        </div>

        <div class="profile-link six columns">
          <div class="u-pull-right">
            <div>
              <a href="#profile" class="profile"></a>
            </div>
            <a class="button signout-link u-pull-right" href="" onclick="googleSignOut();">Sign out</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(window).ready(bookmarks.appOnReady);
    </script>
  </body>
</html>
