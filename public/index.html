<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Banal Bookmarks</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>

    <!-- Live Reload -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=2"></' + 'script>')</script>

    <!-- Google Sign in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1029460486371-gftf5j9inrjts7sai4c63akr3us83bo8.apps.googleusercontent.com"/>

    <style type="text/css" media="all">
      body {
        margin-top: 60px;
        color: #607D8B;
      }
      .inline-list { margin-bottom: 0px; /* skeleton reset */  }
      .templates { display: none; }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .hover-links a { text-decoration: none;  }
      .hover-links a:hover { text-decoration: underline;  }

      .nav-container {
        padding-left: 40px;
        background: #2196F3;
      }
      .nav-container a { color: white; }
      .text-lg { font-size: 32px; }
      .navbar-padding {
        padding-top: 7px;
        display: inline-block;
      }
      .profile-link {
        display: inline-block;
        padding-top: 12px;
      }
      .button-danger {
        background-color: red;
        border: none;
        color: #FFFFFF;
      }
      .btn-delete { float: right; }
    </style>

  </head>
  <body>
    <div class='markup'>
      <div class="nav-container no-select fixed-top u-full-width">
        <ul class="inline-list hover-links nav-list six columns">
          <li><a class="text-lg" href="#index">Bookmarks</a></li>
        </ul>
        <div class="four columns signin-bar">
          <span class="navbar-padding u-pull-right">
            <span class="g-signin2" data-onsuccess="googleSignIn"></span>
            <a href="#" onclick="googleSignOut();">Sign out</a>
          </span>
        </div>
      </div>
      <div class="view-container container">
      </div>

      <div class="templates">
        <div class="landing-view">
          <h3>Banal Bookmarks</h3>
          <p>Just another CRUD app to save boomarks</p>
          <p>It's more a learning tool for the AWS ecosystem.</p>
        </div>

        <div class="index-view">
          Add a link:
          <input class="new-link" type="text" />
          <button class="button-primary submit-link">Submit Link</button>

          <table class="u-full-width" id="links-table">
            <thead>
              <th>Link</th>
              <th></th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="profile-view">
          <h3>Your Profile</h3>
          <div class="email"></div>
        </div>

        <div class="profile-link navbar-padding-lg">
          <a href="#profile"></a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(window).ready(bookmarks.appOnReady);
    </script>
  </body>
</html>
